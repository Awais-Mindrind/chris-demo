<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Agent (Demo)</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Quote Agent (Demo)</h1>
        <p>AI-powered sales quote creation system</p>
      </header>

      <main class="main-layout">
        <div class="chat-section">
          <div id="transcript" class="transcript"></div>

          <div class="input-section">
            <input type="text" id="msg" placeholder="Type your message..." />
            <button onclick="sendChat()">Send</button>
          </div>

          <div class="status" id="status">Ready</div>
        </div>

        <div class="sidebar">
          <div class="quote-preview">
            <h3>Quote Preview</h3>
            <div id="quote-preview-content" class="quote-preview-content">
              <p class="no-quote">No quote in progress</p>
            </div>
            <div id="quote-actions" class="quote-actions" style="display: none">
              <button
                id="download-pdf-btn"
                class="pdf-btn"
                onclick="downloadPDF()"
                disabled
              >
                ðŸ“„ Download PDF
              </button>
            </div>
          </div>

          <div class="actions-section">
            <h3>Quick Actions</h3>
            <button onclick="createQuote()" class="action-btn">
              Create Quote (direct)
            </button>
            <div id="quote-result" class="quote-result"></div>
          </div>
        </div>
      </main>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
